<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(1)">Add 1 - static</button>
      <button v-on:click="add(num)">
        Add {{num}} - method with parameter from data.
      </button>
      <button v-on:click="subtract()">Remove {{num}} - method</button>
      <p>Result: {{ counter }}</p>

      <!-- modify the data immediately -->
      <label>Name method: </label>
      <input type="text" v-on:input="setName" />
      <br />
      <p>Your Name: {{name}}</p>

      <!-- method with more than one parameter, one of the parameter is from data. -->
      <label>Fullname method: </label>
      <input type="text" v-on:input="setFullname($event, lastName)" />
      <br />
      <p>Your fullname: {{fullname}}</p>

      <!-- input with more than one listener and one of them has a modifier -->
      <label>ConfirmedName method: </label>
      <input
        type="text"
        v-on:input="setFullname($event, lastName)"
        v-on:keyup.enter="confirmInput"
      />
      <br />
      <p>Your fullname after enter: {{confirmedName}}</p>

      <!-- form with submit modifier -->
      <form v-on:submit.prevent="submitForm">
        <label>Form modifier method: </label>
        <input type="text" />
        <br />
        <button>Submit your input</button>
      </form>
    </section>
  </body>
</html>
